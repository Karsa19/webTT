<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style-login.css">
  </head>
  <body style="background-color: #F0F0F7;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-7 align-items-center">
          <img src="/img/login-img.png" alt="login img">
        </div>
        <div class="col-5">
          <div class="liston-cancer">
            <img src="/img/cintacancer.png" alt="cinta cancermama">
          </div>
          <div class="container contLogin align-items-center">
            <div class="logo-amq">
              <img class="logoAMQ" src="/img/LogoAMQ.png" alt="logo">
            </div>
            <p>
              Inicio de sesión. Por favor ingrese sus datos.
            </p>
            <input type="text" class="form-control" placeholder="Usuario" aria-label="Recipient's username" aria-describedby="button-addon2">
            <input type="text" class="form-control" placeholder="Contraseña" aria-label="Recipient's username" aria-describedby="button-addon2">
            <input type="checkbox" name="recuerdame" id="check-recuerda">
            <label for="check-recuerda">Recuérdame</label><br>
            <button type="button" class="btn btn-primary">Log in</button>
          </div>
            
        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
